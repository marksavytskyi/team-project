<section class="hero">
    <div class="hero__motto">
        <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
        <p class="hero__txt">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros
            elementum tristique.
            Duis
            cursus, mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.</p>
        <button type="button" class="hero__btn">Order Now</button>
    </div>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="swiper-slide__photo">
                    <picture>
                        <source srcset="
                ./images/hero/a1tab@1x.png 292w,
                ./images/hero/a1tab@2x.png 584w" media=" (max-width: 1199px)" sizes="(min-width:768px) 292px, 100vw"
                            type="image/jpeg">
                        <source srcset="
            ./images/hero/a1desc@1x.png 528w,
            ./images/hero/a1desc@2x.png 1056w" media="(max-width: 1600px)" sizes="(min-width:1200px) 528px, 100vw"
                            type="image/jpeg">
                        <img class="food" src="./images/hero/a1desc@1x.png" alt=" dish photo " />
                    </picture>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide__photo">
                    <picture>
                        <source srcset="
                                    ./images/hero/a2tab@1x.png 292w,
                                    ./images/hero/a2tab@2x.png 584w" media=" (max-width: 1199px)"
                            sizes="(min-width:768px) 292px, 100vw" type="image/jpeg">
                        <source srcset="
                                ./images/hero/a2desc@1x.png 528w,
                                ./images/hero/a2desc@2x.png 1056w" media="(max-width: 1600px)"
                            sizes="(min-width:1200px) 528px, 100vw" type="image/jpeg">
                        <img src="./images/hero/a2desc@1x.png" alt=" dish photo " />
                    </picture>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide__photo">
                    <picture>
                        <source srcset="
                                    ./images/hero/a3tab@1x.png 292w,
                                    ./images/hero/a3tab@2x.png 584w" media=" (max-width: 1199px)"
                            sizes="(min-width:768px) 292px, 100vw" type="image/jpeg">
                        <source srcset="
                                ./images/hero/a3desc@1x.png 528w,
                                ./images/hero/a3desc@2x.png 1056w" media="(max-width: 1600px)"
                            sizes="(min-width:1200px) 528px, 100vw" type="image/jpeg">
                        <img src="./images/hero/a3desc@1x.png" alt=" dish photo " />
                    </picture>
                </div>
            </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>
</section>
